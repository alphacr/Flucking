	<div class = "modal fade" id = "register" role = "dialog">
		<div class = "modal-dialog">

				<form class = "form-horizontal" role = "form">

					<div class = "modal-header">

					<div class = "modal-body">
						<div class = "form-group">
							<label for = "name" class = "col-sm-4 control-label">Name</label>

						</div>
						<div class = "form-group">

						</div>

							<div class="col-sm-7">

								<input type = "password" class = "form-control input-sm" id = "password">
							</div>
						</div>
						<div class = "form-group">
							<label for = "confirm-password" class = "col-sm-4 control-label">Confirm Password</label>
							<div class="col-sm-7">
								<input type = "password" class = "form-control input-sm" id = "confirm-password">
							</div>
						</div>
						<div class = "form-group">

							<div class="col-sm-7">
								<input type = "text" class = "form-control input-sm" id = "hint">
